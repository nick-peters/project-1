<!DOCTYPE>
<html>
  <head>
    <title>Testing Forms</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <section id="tiredness" class="forms">
      <form>
        <p>How tired are you?</p>
        <select name="tiredness">
          <option value="tired">Tired</option>
          <option value="reallyTired">Really Tired</option>
          <option value="exhausted">Exhausted</option>
        </select>
      </form>
    </section>

    <section id="explanation" class="forms">
      <form>
        <p>Tell us why you're so tired...</p>
        <textarea name="explanation" cols="40" rows="8">Write your explanation here...</textarea>
      </form>
    </section>

    <section id="photo" class="forms">
      <form>
        <p>Upload a profile photo:</p>
        <input type="file" name="profilePhoto"/><br /><br />
        <input type="submit" value="Upload It!"/>
      </form>
    </section>

    <section>
      <ul>The List
        <li class="tirednessClass">How tired are you?</li>
        <li class="explanationClass">Why are you so tired?</li>
        <li class="photoClass">Profile photo</li>
      </ul>
    </section>
    <script>

      var formElements;
      var listElements;
      var currentHighlight;


      // function setup() {
      //   formElements = document.getElementsByTagName("form");
      //   listElements = document.getElementsByTagName("li");
      // }

      // window.addEventListener('load', setup, false);
      listElements = document.getElementsByTagName("li");
      formElements = document.querySelectorAll(".forms");

      // for(var i = 0; i < listElements.length; i++) {
      //   listElements[i].addEventListener('focus', function() {listElements[i].style.backgroundColor = "red"}, false);
      //   listElements[i].addEventListener('blur', function() {listElements[i].style.backgroundColor = "white"}, false);
      // }

      console.log(formElements.length)
      for(var i = 0; i < formElements.length; i++) {
        formElements[i].addEventListener('mouseover', function(event) {event.target.style.backgroundColor = "red"}, false);
        formElements[i].addEventListener('mouseout', function(event) {event.target.style.backgroundColor = "white"}, false);
      }

    </script>
    <button>Click</button>
  </body>
</html>
